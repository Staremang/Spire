	<meta name="theme-color" content="#000000">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
    <link rel="stylesheet" href="css/main.min.css">

	<meta property=og:title content="Spire" />

	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

<body>
	<header class="header">
		<a href="index.html" class="header__logo"></a>
		<nav class="header__nav">
			<a href="services.html" class="header__link">Услуги</a>
			<a href="contacts.html" class="header__link">Обратная связь</a>

			</a>
		</nav>
	</header>
	<div class="wrapper">
	<section class="hero">
		<img src="img/logo.png" alt="Spire" class="hero__logo">
		<div class="hero__block">
			<h1 class="hero__title">Digital Agency</h1>
			<h2 class="hero__subtitle">Контент.  Таргетинг.  Визуализация.</h2>
		</div>
		<form class="hero__form">
			<input class="hero__input input" type="email" autocomplete="email" placeholder="Ваш email" required>

		</form>
		<div class="hero__social-block">
			<a target="_blank" href="https://facebook.com/" class="hero__social-link icon-fb">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a target="_blank" href="https://vk.com/" class="hero__social-link icon-vk">
				<i class="fab fa-vk"></i>
				
			</a>
			<a target="_blank" href="https://instagram.com/" class="hero__social-link icon-inst">
				<i class="fab fa-instagram"></i>
			</a>
			<a target="_blank" href="#" class="hero__social-link icon-tg">
				<i class="fab fa-telegram"></i>
			</a>
		</div>

	</div>
